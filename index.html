<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUDIO</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

              <a class="nav-link active text-white" aria-current="page" href="#">Z Stories</a>

      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./image/2snip.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./image/3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">

          </div>
          <div class="carousel-item">
            <img src="./image/4.png" class="d-block w-100" alt="...">
          </div>
        </div>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
